<!DOCTYPE html>
<html>
  <head>
    <title>One liner submission form</title>
    <style>
      body {
        background-color: #2C2926;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 28px;
        font-weight: bold;
        margin: 40px 0 20px;
        text-align: center;
        color: #ffffff;
      }
      form {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 4px rgba(0,0,0,.2);
        margin: 0 auto;
        max-width: 400px;
        padding: 40px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
      }
      input {
        border: 1px solid #cccccc;
        border-radius: 4px;
        display: block;
        font-family: monospace;
        font-size: 16px;
        line-height: 1.5;
        margin: 0 auto 20px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #ffffff;
        border: 1px solid #ffffff;
        color: #2C2926;;
        cursor: pointer;
        margin-top: 20px;
        text-transform: uppercase;
      }
      input[type="submit"]:hover {
        background-color: #2C2926;;
        color: #ffffff;
      }
      .flash {
        background-color: #fff4c2;
        border: 1px solid #f9d97a;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }
      /* Media queries for mobile devices */
      @media only screen and (max-width: 480px) {
        h1 {
          font-size: 24px;
          margin: 20px 0;
        }
        form {
          max-width: 300px;
          padding: 20px;
        }
        label {
          font-size: 14px;
          margin-bottom: 5px;
        }
        input {
          font-size: 14px;
          margin: 0 auto 10px;
          padding: 8px;
        }
        input[type="submit"] {
          margin-top: 10px;
        }
        .flash {
          font-size: 16px;
        }
      }
    </style>



</head>


<body>
  <h1>Please share the details regarding the one-liner</h1>
 
  <form method="POST">
    <label for="content">Give me the context:</label>
    <input type="text" id="content" name="content" required>
    <label for="link">Share any links to images or videos</label>
    <input type="text" id="link" name="link">
    <label for="email">Email to which the one liner has to be sent</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Submit">
 <!-- <iframe width="0" height="0" src="https://www.youtube.com/embed/LhL4pNZcG4s?autoplay=1&loop=1&controls=0&showinfo=0&autohide=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->

<iframe id="audio-player" width="0" height="0" src="https://www.youtube.com/embed/LhL4pNZcG4s?autoplay=1&loop=1&controls=0&showinfo=0&autohide=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Add the submit button -->
  <button id="shutup-button" type="submit">Shutup</button>


    <button onclick="document.getElementById('payment-link').style.display='block'">Donate</button>
    <p id="payment-link" style="display:none">Payment link: <a href="https://example.com/donate">https://google.com</a></p>


   




  <!-- Add a script tag to remove the iframe element when the submit button is clicked -->
  <script>
    document.getElementById('shutup-button').addEventListener('click', function() {
      var player = document.getElementById('audio-player');
      player.parentNode.removeChild(player);
    });
  </script>

  </form>
  
  

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
</body>
</html>
